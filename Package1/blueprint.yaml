tosca_definitions_version: cloudify_dsl_1_1

# Import common definitions
imports:
  - http://www.getcloudify.org/spec/cloudify/3.2.1/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2.1/plugin.yaml
  - plugins/exchange/plugin.yaml

# Types
node_types:
  poc.nodes.Server:
    derived_from: cloudify.openstack.nodes.Server
    properties:
      image:
        default: 564be9dd-5a06-4a26-ba50-9453f972e483
        description: >
          OpenStack image UUID for the host server
      flavor:
        default: 102
        description: >
          OpenStack image size for the host server
        
# Actual server / app deployment definitions
node_templates:
  ###########
  ## Hosts ##
  ###########
  host_01:
    type: poc.nodes.Server
    properties:
      resource_id: "POC-Host-01"
        
  host_02:
    type: poc.nodes.Server
    properties:
      resource_id: "POC-Host-02"
        
  ##################
  ## Applications ##
  ##################
  exchange_agent_01:
    type: exchange.nodes.Agent
    relationships:
      - type: cloudify.relationships.contained_in
        target: host_01

  exchange_agent_02:
    type: exchange.nodes.Agent
    relationships:
      - type: cloudify.relationships.contained_in
        target: host_02
  
  #######################################
  ## Module to facilitate key exchange ##
  #######################################
  facilitator_module:
    type: exchange.nodes.Facilitator
    relationships:
      - type: cloudify.relationships.depends_on
        target: exchange_agent_01
      - type: cloudify.relationships.depends_on
        target: exchange_agent_02