tosca_definitions_version: cloudify_dsl_1_1

plugins:
  exchange_facilitator:
    executor: central_deployment_agent
    source: exchange
  exchange_agent:
    executor: host_agent
    source: exchange
  
imports:
  - http://www.getcloudify.org/spec/cloudify/3.2.1/types.yaml
  
node_types:
  exchange.nodes.Facilitator:
    derived_from: cloudify.nodes.Root
    properties:
      facilitator_private_key_path:
        description: >
          Relative path (from blueprint) to the private key to SSH between a facilitator and agents
      facilitator_agent_ssh_user:
        description: >
          User to use for SSH'ing into agents (may be separate from the user the Cloudify manager uses for SSH)
      facilitator_agent_authorized_keys_path:
        description: >
          Absolute path to the "authorized_keys" file on agent nodes to allow the facilitator access to an agent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: exchange_facilitator.plugin.tasks.configure
          
  exchange.nodes.Agent:
    derived_from: cloudify.nodes.Root
    properties:
      facilitator_public_key_path:
        description: >
          Relative path (from blueprint) to the public key to allow SSH between a facilitator and agents
      facilitator_agent_authorized_keys_path:
        description: >
          Absolute path to the "authorized_keys" file on agent nodes to allow the facilitator access to an agent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: exchange_agent.plugin.tasks.install_linux_agent
          