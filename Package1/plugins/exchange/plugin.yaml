tosca_definitions_version: cloudify_dsl_1_1

plugins:
  exchange:
    executor: central_deployment_agent
    source: exchange
  
imports:
  - http://www.getcloudify.org/spec/cloudify/3.2.1/types.yaml
  
node_types:
  exchange.nodes.Facilitator:
    derived_from: cloudify.nodes.Root
    properties:
      tmp_priv_key_path:
        default: { get_input: ssh_tmp_priv_key_path }
      oracle_key_path:
        default: { get_input: oracle_key_path }
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: exchange.plugin.tasks.configure
      