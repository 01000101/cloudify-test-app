<div class="row">
    <div ng-repeat="type in types">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#{{type.id}}" aria-expanded="true" aria-controls="{{type.id}}">
                            {{type.name}}
                        </a>
                    </h4>
                </div>
                <div id="{{type.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{type.id}}">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div ng-repeat="type in types">
        <div class="collapse" id="{{type.id}}">
            <div ng-repeat="(key,node_type) in type.data.node_types"
                 class="col-xs-6 col-md-3 col-lg-2">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                        ng-click="selectNodeType(key, node_type)">
                    {{key}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2>{{activeNodeTypeName}}</h2>
        <pre>{{activeNodeType}}</pre>
    </div>
</div>
